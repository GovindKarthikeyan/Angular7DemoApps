<form *ngIf="passengers$ | async as passengers; else loading" [formGroup]="profileForm">
	<ng-container *ngFor="let passenger of passengers">
		<div [formGroupName]="passenger.paxKey">
			<input type="text" formControlName="firstName">
			<input type="text" formControlName="middleName">
			<input type="text" formControlName="lastName">
		</div>
	</ng-container>
	<button (click)="log()" name="Click"></button>
</form>
<ng-template #loading>
	Loading Passengers...
</ng-template>
